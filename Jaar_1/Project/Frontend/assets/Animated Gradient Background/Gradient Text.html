<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gradient Text - Bent Goovaerts</title>
<style>
	h1 {
		width: 50rem;
		font-size: 6rem;
		background-image: linear-gradient(to right, #ccebeb, #29ffc6);
		background-clip: text;
		-webkit-background-clip: text;
		color: transparent;
	}
</style>
</head>

<body>
<h1>Dit is een oefening op CSS Gradients</h1>
</body>
</html>
