<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="style/index.css">
	</head>
	<body>
	<header>
		<div id="bg"></div>
	</header>
		<section class="output">
			<div id="main">
				<img src="assets/LingoLogo.png" id="logo" alt="logo">
				<h2 id="title">Login</h2>
				<label for="email" class="email"><b>Email</b></label>
				<input type="text" placeholder="Enter e-mail address" name="email" class="email" id="email" required>
				<br>
				<label for="password" class="password"><b>Password</b></label>
				<input type="password" placeholder="Enter password" name="password" class="password" id="password" required>
				<br>
				<section id="section_output"></section>
				<button class="button" id="login_button">Login</button>
				<a href="register.html">
					<button class="button" id="register_button">Register</button>
				</a>
				<br>

				<a href="team.html" id="teamlink">team page</a>
			</div>
		</section>
	</body>
	<script src="js/login.js"></script>
</html>
